<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registration</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }

</head>

<body>
    <div class="mb-5">
        
        <h3>Sign In</h3>
        <input type="text" placeholder="User Name" id="nameInp" class="form-control mb-">
        <br>
        <input type="text" placeholder="Your Email" id="emailInp" class="form-control mb-">
        <br>
        <br>
        <input type="text" placeholder="Password" id="passInp" class="form-control mb-">
        <br>
        <br>
        <button type="text" id="sub_btn" class="btn btn-outline-primary mb-3 w-100">Sign up</button>
        <br>

            <a href="register.html" class="badge badge-secondary py-1 w-100">Creating NewAccount</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
  const firebaseConfig = {
    apiKey: "AIzaSyAj6yweVmRGhTEs6gAfA5kj1ws6ahwuJdo",
    authDomain: "project-fast-food-563ca.firebaseapp.com",
    databaseURL: "https://project-fast-food-563ca-default-rtdb.firebaseio.com",
    projectId: "project-fast-food-563ca",
    storageBucket: "project-fast-food-563ca.appspot.com",
    messagingSenderId: "666280470861",
    appId: "1:666280470861:web:bc905d5379205dd357ef04"
  };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    import {getDatabase,ref,set ,child,get,update,remove}
        from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

    const db= getDatabase();

    const name=document.getElementById("nameInp");
    const emailid=document.getElementById("emailInp");
    const username=document.getElementById('userInp');
    const pass=document.getElementById("passInp");
    const submit=document.getElementById("sub_btn");

    function Registration(){
       
        const dbRef=ref(db);

        get(child(dbRef,"UserList/"+name.value)).then((snapshot)=>{
            if(snapshot.exists()){
                alert("Account Alredy Exist!");
            }
            else{
                set(ref(db,"UserList/"+name.value),
                {
                    fullname:name.value,
                    email:emailid.value,
                    password:pass.value
                })
                .then(()=>{
                    alert("user added successfully");
                })
                .catch((error)=>{
                    alert("error"+error);
                })
            }

        })
    }

    

    submit.addEventListener('click', Registration)

  </script>


</body>

</html>
